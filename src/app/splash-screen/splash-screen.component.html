<div @moveInOut>
<section></section>
<div class="contain">
  <div id="overlay"></div>
  <div class="flex-center" >
    <div class="center">
      <div class="circle one"></div>
      <div class="circle two"></div>
      <div class="circle three"></div>
      <div @scaleDown class="grid-align">
        <h1>Munners</h1>
        <div class="line"></div>
        <p class="tagline">Your social workplace to munning.</p>
      </div>
      <!-- <h3>Roll Call</h3> -->
      <div class="main">
        <p class="roll-call">A real delegate would never miss his roll call.</p>
        <div class="buttons">
          <button mat-raised-button (click)="auth.googleLogin()"><strong>Login with Google</strong></button>
          <button mat-raised-button (click)="auth.facebookLogin()"><strong>Login with Facebook</strong></button>    
        </div>  
      </div>
      <p class="terms">By proceeding, you agree to follow the <a (click)="openDialog()">terms and conditions</a>.</p>
    </div>
  </div>
</div>
