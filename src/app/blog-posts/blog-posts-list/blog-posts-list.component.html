<section>
  <mat-card *ngFor ="let BlogPost of blogPosts | async"  routerLink="{{BlogPost.id}}">
    <mat-card-header > 
      <mat-card-title>{{BlogPost.title}}</mat-card-title>
      <mat-card-subtitle>Posted by <strong>{{BlogPost.author}}</strong> on <strong>{{BlogPost.published.toDate() | date: 'fullDate'}}</strong></mat-card-subtitle>
    </mat-card-header>
    <div *ngIf=" BlogPost.image !== null">
      <img mat-card-image src="{{BlogPost.image}}" alt="{{BlogPost.title}}"/>
    </div>
    <mat-card-content>
      <p>{{BlogPost.body}}</p>
    </mat-card-content>
    <mat-card-actions align="end" *ngIf="auth.currentUserId === BlogPost.authorId">
      <button mat-icon-button (click)="takeToDetail(BlogPost.id)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button (click)="delete(BlogPost.id)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>

</section>
