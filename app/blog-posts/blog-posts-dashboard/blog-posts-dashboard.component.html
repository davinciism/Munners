<section>
  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>Create a Blog Post</mat-panel-title>
      </mat-expansion-panel-header>

      <div>
          <input type="file" name="file" id="file" (change)="uploadImage($event)">
          <div [hidden]="!uploadPercent">
              <mat-progress-bar mode="determinate" value="{{uploadPercent | async}}"></mat-progress-bar>
          </div>
          <div [hidden]="!image">
            <img [src]="image || '//:0'"/>
          </div>
      </div>

      <mat-form-field>
        <input matInput placeholder="Blog Post Title" [(ngModel)]="title">
      </mat-form-field>
      <br>
      <mat-form-field>
        <textarea matInput placeholder="Blog Post Body" [(ngModel)]="body" rows="10"></textarea>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" (click)="createBlogPost()" [disabled]="!title || !body || !image">{{buttonText}}</button>

    </mat-expansion-panel>
  </mat-accordion>
</section>
